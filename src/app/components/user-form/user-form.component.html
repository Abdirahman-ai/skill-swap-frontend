<mat-card>
  <h2>Create New User</h2>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="user.username" name="username" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" name="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Bio</mat-label>
      <input matInput type="text" [(ngModel)]="user.bio" name="bio" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Location</mat-label>
      <input matInput type="text" [(ngModel)]="user.location" name="location" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rating</mat-label>
      <input matInput type="number" [(ngModel)]="user.rating" name="rating" step="0.1" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="user.role" name="role">
        <mat-option value="USER">USER</mat-option>
        <mat-option value="ADMIN">ADMIN</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit">Create User</button>
    </div>    
  </form>
</mat-card>
