<h2>All Users</h2>

<div *ngIf="isLoading">Loading users...</div>

<table *ngIf="!isLoading && users.length" border="1">
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Location</th>
      <th>Rating</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.location }}</td>
      <td>{{ user.rating }}</td>
      <td>{{ user.role }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!isLoading && !users.length">
  No users found.
</div>
